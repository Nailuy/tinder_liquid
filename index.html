<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script type="module">
    import { SCENARIOS } from './scenarios.js';
    import { drawChart } from './chart-generator.js';

    // --- 1. THREE.JS BACKGROUND ---
    const canvas = document.querySelector('#webgl-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    // Particles
    const particlesGeometry = new THREE.BufferGeometry();
    const count = 3500;
    const posArray = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 20;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const material = new THREE.PointsMaterial({
        size: 0.02,
        color: 0x00F0FF,
        transparent: true,
        opacity: 0.6
    });

    const particlesMesh = new THREE.Points(particlesGeometry, material);
    scene.add(particlesMesh);
    camera.position.z = 4;

    // Smooth Animation
    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
    });

    const clock = new THREE.Clock();
    function animate() {
        const time = clock.getElapsedTime();
        particlesMesh.rotation.y = time * 0.03 + mouseX;
        particlesMesh.rotation.x = mouseY;
        particlesMesh.position.y = Math.sin(time * 0.2) * 0.1;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- 2. MARKET DATA ---
    async function fetchMarketData() {
        try {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price');
            const data = await res.json();
            const targets = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'DOGEUSDT', 'XRPUSDT', 'ADAUSDT', 'AVAXUSDT'];
            let items = '';
            for (let i = 0; i < 4; i++) { // Duplicate for smoothness
                data.forEach(d => {
                    if (targets.includes(d.symbol)) {
                        const price = parseFloat(d.price).toFixed(2);
                        const color = Math.random() > 0.5 ? 'win-color' : 'lose-color';
                        items += `<div class="ticker-item">
                            <span class="symbol">${d.symbol.replace('USDT', '')}</span>
                            <span class="price ${color}">$${price}</span>
                        </div>`;
                    }
                });
            }
            if (document.getElementById('ticker-content')) document.getElementById('ticker-content').innerHTML = items;
        } catch (e) { }
    }
    fetchMarketData();
    setInterval(fetchMarketData, 5000);

    // --- 3. ORDER BOOK SIMULATOR ---
    function updateOrderBook() {
        const obContent = document.getElementById('ob-content');
        if (!obContent) return;

        let html = '';
        const priceBase = 42000 + Math.random() * 100;

        // Asks (Red)
        for (let i = 0; i < 5; i++) {
            const p = (priceBase + i + Math.random()).toFixed(2);
            const size = (Math.random() * 2).toFixed(4);
            html += `<div class="ob-row ask"><span>${p}</span><span>${size}</span></div>`;
        }

        html += `<div class="ob-spread">--- SPREAD ---</div>`;

        // Bids (Green)
        for (let i = 0; i < 5; i++) {
            const p = (priceBase - i - Math.random()).toFixed(2);
            const size = (Math.random() * 2).toFixed(4);
            html += `<div class="ob-row bid"><span>${p}</span><span>${size}</span></div>`;
        }

        obContent.innerHTML = html;
    }
    setInterval(updateOrderBook, 500); // Fast updates

    // --- 4. GAME LOGIC ---
    let gameState = { scenario: null, streak: 0, pnl: 0, timer: null };

    const els = {
        headline: document.getElementById('headline'),
        timerFill: document.getElementById('timer-fill'),
        overlay: document.getElementById('overlay'),
        resTitle: document.getElementById('res-title'),
        streak: document.getElementById('streak-val'),
        pnl: document.getElementById('pnl-val'),
        controls: document.getElementById('controls'),
        card: document.getElementById('game-card'),
        chartCanvas: document.getElementById('price-chart')
    };

    window.resetGame = () => {
        els.overlay.classList.add('hidden');
        gsap.to(els.controls, { opacity: 1, pointerEvents: 'all' });

        // Scanning effect
        els.headline.innerHTML = `<span class="blink">SCANNING MARKETS...</span>`;
        els.headline.style.color = "#00F0FF";

        setTimeout(() => {
            const randomScenario = SCENARIOS[Math.floor(Math.random() * SCENARIOS.length)];
            gameState.scenario = randomScenario;

            // Update Text
            els.headline.innerText = gameState.scenario.headline;
            els.headline.style.color = "white";

            // Generate Chart
            drawChart(els.chartCanvas, randomScenario.move);

            // Start Timer
            startTimer();
        }, 600);
    };

    function startTimer() {
        let t = 15; // Faster rounds
        clearInterval(gameState.timer);
        gsap.set(els.timerFill, { width: "100%", backgroundColor: "#00F0FF" });

        gameState.timer = setInterval(() => {
            t--;
            gsap.to(els.timerFill, { width: (t / 15) * 100 + "%" });

            if (t < 5) gsap.to(els.timerFill, { backgroundColor: "#FF2A6D" });

            if (t <= 0) endGame(false, "LIQUIDATED");
        }, 1000);
    }

    window.handleInteract = (choice) => {
        clearInterval(gameState.timer);
        const dir = choice === 'LONG' ? 120 : -120;
        const rot = choice === 'LONG' ? 15 : -15;

        gsap.to(els.card, {
            x: dir,
            rotation: rot,
            duration: 0.2,
            yoyo: true,
            repeat: 1,
            onComplete: () => {
                endGame(choice === gameState.scenario.move);
            }
        });
    };

    function endGame(isWin, reason) {
        gsap.to(els.controls, { opacity: 0.2, pointerEvents: 'none' });

        if (isWin) {
            gameState.streak++;
            gameState.pnl += Math.floor(Math.random() * 2000) + 500;
            els.resTitle.innerHTML = `<span class="win-color">PROFIT ${gameState.scenario.roi}</span>`;
            material.color.setHex(0x00FFA3);
        } else {
            gameState.streak = 0;
            gameState.pnl -= 1000;
            els.resTitle.innerHTML = `<span class="lose-color">${reason || "REKT"}</span>`;
            material.color.setHex(0xFF2A6D);
        }

        document.getElementById('res-desc').innerText = gameState.scenario.msg;
        els.streak.innerText = gameState.streak;
        els.pnl.innerText = "$" + gameState.pnl;

        setTimeout(() => {
            els.overlay.classList.remove('hidden');
            gsap.delayedCall(1, () => material.color.setHex(0x00F0FF));
        }, 400);
    }

    window.shareResult = () => {
        const txt = `I made $${gameState.pnl} on Liquid Terminal. Beat me:`;
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(txt)}&url=${location.href}`, '_blank');
    };

    resetGame();
</script>
