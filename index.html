<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINDER LIQUID</title>
    <link rel="icon" type="image/svg+xml" href="./SVG/Icon-Offwhite-Small.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --accent-cyan: #00F0FF;
            --accent-green: #00FFA3;
            --accent-red: #FF2A6D;
            --accent-yellow: #FFD700;
            --bg-dark: #050510;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        /* Base Reset */
        * {
            box-sizing: border-box;
            user-select: none;
            cursor: url('./SVG/cursor.png') 16 16, auto !important;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            overflow: hidden;
            color: var(--text-primary);
        }

        /* 3D Background */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* FX Overlays */
        .scanline {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            opacity: 0.2;
        }

        .vignette {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(circle, transparent 60%, black 150%);
        }

        /* UI Layout */
        .ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
        }

        .brand-logo {
            height: 32px;
            filter: drop-shadow(0 0 8px var(--accent-cyan));
        }

        .hud-stats {
            display: flex;
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            text-align: right;
        }

        .stat-box .label {
            display: block;
            font-size: 9px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono';
        }

        .stat-box .value {
            font-size: 14px;
            font-weight: 700;
            font-family: 'JetBrains Mono';
        }

        /* Game Layout */
        .game-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        /* Liquidation Feed Sidebar */
        .liq-feed {
            width: 200px;
            height: 400px;
            background: rgba(10, 15, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            font-size: 10px;
            font-family: 'JetBrains Mono';
            display: none;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        @media(min-width: 900px) {
            .liq-feed {
                display: block;
            }
        }

        .liq-feed-title {
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-red);
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .liq-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: liqFade 0.5s ease-out;
        }

        .liq-item .liq-amount {
            color: var(--accent-red);
            font-weight: bold;
        }

        .liq-item .liq-leverage {
            color: var(--accent-yellow);
        }

        .liq-item .liq-time {
            color: var(--text-secondary);
            font-size: 9px;
        }

        @keyframes liqFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Card */
        .game-card {
            width: 100%;
            max-width: 600px;
            background: rgba(15, 20, 35, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform-style: preserve-3d;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--accent-red);
            font-weight: 700;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-red);
            animation: pulse 1s infinite;
        }

        .chart-container {
            width: 100%;
            height: 320px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .scenario-text {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.3;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .timer-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .timer-fill {
            height: 100%;
            width: 100%;
            background: var(--accent-cyan);
            transition: width 0.2s linear;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn-short {
            background: var(--accent-red);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 42, 109, 0.3);
        }

        .btn-long {
            background: var(--accent-green);
            color: black;
            box-shadow: 0 4px 20px rgba(0, 255, 163, 0.3);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        /* Overlay */
        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(5, 5, 10, 0.95);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .result-overlay:not(.hidden) {
            opacity: 1;
            pointer-events: all;
        }

        .result-mascot {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        #res-title {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
        }

        .win-color {
            color: var(--accent-green);
            text-shadow: 0 0 20px var(--accent-green);
        }

        .lose-color {
            color: var(--accent-red);
            text-shadow: 0 0 20px var(--accent-red);
        }

        .timeout-color {
            color: var(--accent-yellow);
            text-shadow: 0 0 20px var(--accent-yellow);
        }

        .res-msg {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            padding: 0 20px;
        }

        .btn-retry,
        .btn-share {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 12px;
        }

        .btn-retry {
            background: white;
            color: black;
        }

        .btn-share {
            background: #1DA1F2;
            color: white;
        }

        /* Ticker */
        .ticker-tape {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 36px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-content {
            display: flex;
            gap: 40px;
            animation: ticker 30s linear infinite;
            padding-left: 100vw;
        }

        .ticker-item {
            display: flex;
            gap: 10px;
            font-family: 'JetBrains Mono';
            font-size: 11px;
        }

        .ticker-item .symbol {
            color: var(--accent-cyan);
            font-weight: 700;
        }

        @keyframes ticker {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            .game-card {
                padding: 20px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 14px;
                font-size: 14px;
            }

            .result-mascot {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="scanline"></div>
    <div class="vignette"></div>

    <canvas id="webgl-canvas"></canvas>

    <div class="ui-layer">
        <header>
            <div class="brand">
                <img src="./SVG/Full-Logo-Offwhite.svg" alt="LIQUID" class="brand-logo"
                    onerror="this.style.display='none'">
            </div>
            <div class="hud-stats">
                <div class="stat-box">
                    <span class="label">STREAK</span>
                    <span class="value" id="streak-val">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">P&L</span>
                    <span class="value" id="pnl-val">$0</span>
                </div>
            </div>
        </header>

        <main class="game-wrapper">
            <!-- Liquidation Feed Sidebar -->
            <div class="liq-feed">
                <div class="liq-feed-title">ðŸ”¥ LIVE LIQUIDATIONS</div>
                <div id="liq-content">
                    <!-- Filled by JS -->
                </div>
            </div>

            <!-- Main Game Card -->
            <div id="game-card" class="game-card">
                <div class="card-header">
                    <div class="live-dot"></div>
                    <span class="live-text">LIVE FEED</span>
                    <span
                        style="margin-left: auto; font-family: 'JetBrains Mono'; opacity: 0.5; font-size: 10px;">SECURE
                        CONNECTION</span>
                </div>

                <div class="chart-container">
                    <canvas id="price-chart"></canvas>
                </div>

                <div id="headline" class="scenario-text">INITIALIZING...</div>

                <div class="timer-bar">
                    <div id="timer-fill" class="timer-fill"></div>
                </div>

                <div id="controls" class="controls">
                    <button class="btn btn-short" onclick="handleInteract('SHORT')">SHORT</button>
                    <button class="btn btn-long" onclick="handleInteract('LONG')">LONG</button>
                </div>

                <!-- Result Overlay -->
                <div id="overlay" class="result-overlay hidden">
                    <img id="res-mascot" class="result-mascot" src="" alt="Result">
                    <h2 id="res-title">LIQUIDATED</h2>
                    <p id="res-desc" class="res-msg">You lost everything.</p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-retry" onclick="resetGame()">NEXT TRADE</button>
                        <button class="btn-share" onclick="shareResult()">SHARE</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="ticker-tape">
            <div class="ticker-content" id="ticker-content">
                <!-- Ticker items -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        import { SCENARIOS } from './scenarios.js';
        import { initChart, appendCandle } from './chart-generator.js';

        // --- 1. THREE.JS BACKGROUND ---
        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 3500;
        const posArray = new Float32Array(count * 3);
        for (let i = 0; i < count * 3; i++) posArray[i] = (Math.random() - 0.5) * 20;
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({ size: 0.02, color: 0x00F0FF, transparent: true, opacity: 0.6 });
        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);
        camera.position.z = 4;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
        });

        const clock = new THREE.Clock();
        function animate() {
            const time = clock.getElapsedTime();
            particlesMesh.rotation.y = time * 0.03 + mouseX;
            particlesMesh.rotation.x = mouseY;
            particlesMesh.position.y = Math.sin(time * 0.2) * 0.1;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 2. MARKET DATA ---
        async function fetchMarketData() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price');
                const data = await res.json();
                const targets = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'DOGEUSDT', 'XRPUSDT', 'ADAUSDT', 'AVAXUSDT', 'DOTUSDT', 'LINKUSDT', 'LTCUSDT', 'SHIBUSDT'];

                let tickerSet = '';
                targets.forEach(t => {
                    const item = data.find(d => d.symbol === t);
                    if (item) {
                        const price = parseFloat(item.price).toFixed(2);
                        const color = Math.random() > 0.5 ? 'color:var(--accent-green)' : 'color:var(--accent-red)';
                        tickerSet += `<div class="ticker-item"><span class="symbol">${t.replace('USDT', '')}</span><span style="${color}">$${price}</span></div>`;
                    }
                });

                const fullContent = tickerSet + tickerSet;
                if (document.getElementById('ticker-content')) document.getElementById('ticker-content').innerHTML = fullContent;
            } catch (e) { }
        }
        fetchMarketData(); setInterval(fetchMarketData, 10000);

        // --- 3. LIQUIDATION FEED ---
        const liqNames = ['0xDegen', 'whaleAlert', 'ser_ngmi', 'rugged.eth', 'buttcoin', 'diamond_hands', 'paperhands', 'moonboy99', '100x_or_rekt', 'tokenomics_fan', 'airdrop_hunter', 'gasless_ape', 'copium_dealer'];
        const liqCoins = ['BTC', 'ETH', 'SOL', 'DOGE', 'PEPE', 'WIF', 'BONK', 'SHIB', 'ARB', 'OP'];

        function addLiquidation() {
            const liqContent = document.getElementById('liq-content');
            if (!liqContent) return;

            const name = liqNames[Math.floor(Math.random() * liqNames.length)];
            const coin = liqCoins[Math.floor(Math.random() * liqCoins.length)];
            const amount = (Math.random() * 500 + 10).toFixed(0);
            const leverage = Math.floor(Math.random() * 100 + 5);
            const side = Math.random() > 0.5 ? 'LONG' : 'SHORT';

            const item = document.createElement('div');
            item.className = 'liq-item';
            item.innerHTML = `
                <div><span class="liq-amount">-$${amount}K</span> <span class="liq-leverage">${leverage}x ${side}</span></div>
                <div style="color:#aaa;">${name} on ${coin}</div>
            `;

            liqContent.insertBefore(item, liqContent.firstChild);

            // Keep max 15 items
            while (liqContent.children.length > 15) {
                liqContent.removeChild(liqContent.lastChild);
            }
        }

        // Initial feed
        for (let i = 0; i < 8; i++) addLiquidation();
        setInterval(addLiquidation, 2000);

        // --- 4. GAME LOGIC ---
        let gameState = { scenario: null, streak: 0, pnl: 0, timer: null, chartState: null, isAnimating: false, gameEnded: false };

        const els = {
            headline: document.getElementById('headline'),
            timerFill: document.getElementById('timer-fill'),
            overlay: document.getElementById('overlay'),
            resTitle: document.getElementById('res-title'),
            resMascot: document.getElementById('res-mascot'),
            streak: document.getElementById('streak-val'),
            pnl: document.getElementById('pnl-val'),
            controls: document.getElementById('controls'),
            card: document.getElementById('game-card'),
            chartCanvas: document.getElementById('price-chart')
        };

        window.resetGame = () => {
            if (gameState.isAnimating) return;

            // Clear any lingering timer
            clearInterval(gameState.timer);
            gameState.gameEnded = false;

            els.overlay.classList.add('hidden');
            gsap.to(els.controls, { opacity: 1, pointerEvents: 'all' });

            els.headline.innerHTML = `<span style="color:var(--accent-cyan)">SCANNING MARKETS...</span>`;
            if (els.chartCanvas && els.chartCanvas.getContext) {
                const ctx = els.chartCanvas.getContext('2d');
                ctx.clearRect(0, 0, els.chartCanvas.width, els.chartCanvas.height);
            }

            setTimeout(() => {
                const randomScenario = SCENARIOS[Math.floor(Math.random() * SCENARIOS.length)];
                gameState.scenario = randomScenario;

                els.headline.innerText = gameState.scenario.headline;
                els.headline.style.color = "white";

                // Initialize Chart
                gameState.chartState = initChart(els.chartCanvas, randomScenario.move);

                startTimer();
            }, 600);
        };

        function startTimer() {
            let t = 15;
            clearInterval(gameState.timer);
            gsap.set(els.timerFill, { width: "100%", backgroundColor: "var(--accent-cyan)" });

            gameState.timer = setInterval(() => {
                if (gameState.gameEnded) {
                    clearInterval(gameState.timer);
                    return;
                }
                t--;
                gsap.to(els.timerFill, { width: (t / 15) * 100 + "%" });
                if (t < 5) gsap.to(els.timerFill, { backgroundColor: "var(--accent-red)" });
                if (t <= 0) {
                    clearInterval(gameState.timer);
                    endGame(null, "TIMEOUT");
                }
            }, 1000);
        }

        window.handleInteract = (choice) => {
            if (gameState.isAnimating || gameState.gameEnded) return;
            clearInterval(gameState.timer);
            gameState.isAnimating = true;
            gameState.gameEnded = true;

            gsap.to(els.controls, { opacity: 0.5, pointerEvents: 'none' });

            const isWin = (choice === gameState.scenario.move);
            const direction = gameState.scenario.move === 'LONG' ? 1 : -1;

            let frame = 0;
            const totalFrames = 30;

            const animInterval = setInterval(() => {
                frame++;
                gameState.chartState = appendCandle(gameState.chartState, direction);

                if (frame >= totalFrames) {
                    clearInterval(animInterval);
                    gameState.isAnimating = false;
                    endGame(isWin);
                }
            }, 50);
        };

        // --- 5. ROLES & SHARE LOGIC ---
        const ROLES = [
            { threshold: 100000, title: "ðŸ¦ CITADEL INSIDER", icon: "ðŸ¦" },
            { threshold: 50000, title: "ðŸ³ MARKET WHALE", icon: "ðŸ³" },
            { threshold: 10000, title: "ðŸ§  SMART MONEY", icon: "ðŸ§ " },
            { threshold: 5000, title: "ðŸ’Ž DIAMOND HANDS", icon: "ðŸ’Ž" },
            { threshold: 1000, title: "ðŸŽ² DEGEN", icon: "ðŸŽ²" },
            { threshold: 0, title: "ðŸ¦ PLANKTON", icon: "ðŸ¦" },
            { threshold: -1000, title: "ðŸ§» PAPER HANDS", icon: "ðŸ§»" },
            { threshold: -5000, title: "ðŸ’§ EXIT LIQUIDITY", icon: "ðŸ’§" },
            { threshold: -10000, title: "ðŸ” MCDONALD'S INTERN", icon: "ðŸ”" },
            { threshold: -9999999, title: "ðŸ“‰ FTX INVESTOR", icon: "ðŸ“‰" }
        ];

        function getRole(pnl) {
            return ROLES.find(r => pnl >= r.threshold) || ROLES[ROLES.length - 1];
        }

        function endGame(isWin, reason) {
            // Prevent multiple calls
            clearInterval(gameState.timer);
            gameState.gameEnded = true;

            gsap.to(els.controls, { opacity: 0.2, pointerEvents: 'none' });

            const role = getRole(gameState.pnl);

            // Update Overlay Content
            let outputHTML = '';

            if (reason === "TIMEOUT") {
                // Timeout state
                gameState.streak = 0;
                gameState.pnl -= 1000;
                els.resTitle.innerHTML = `<span class="timeout-color">TIME'S UP</span>`;
                els.resMascot.src = './SVG/resting.png';
                material.color.setHex(0xFFD700);
                outputHTML = `<div style="font-size:16px; margin-bottom:5px; color:#FFD700; font-weight:bold;">${role.title}</div>
                              <div class="res-msg">You hesitated. The market waits for no one.</div>`;
            } else if (isWin) {
                gameState.streak++;
                gameState.pnl += Math.floor(Math.random() * 2000) + 500;
                els.resTitle.innerHTML = `<span class="win-color">PROFIT ${gameState.scenario.roi}</span>`;
                els.resMascot.src = './SVG/running.png';
                material.color.setHex(0x00FFA3);
                outputHTML = `<div style="font-size:16px; margin-bottom:5px; color:#00FFA3; font-weight:bold;">${role.title}</div>
                              <div class="res-msg">${gameState.scenario.msg}</div>`;
            } else {
                gameState.streak = 0;
                gameState.pnl -= 1000;
                els.resTitle.innerHTML = `<span class="lose-color">REKT</span>`;
                els.resMascot.src = './SVG/sitting.png';
                material.color.setHex(0xFF2A6D);
                outputHTML = `<div style="font-size:16px; margin-bottom:5px; color:#FF2A6D; font-weight:bold;">${role.title}</div>
                              <div class="res-msg">${gameState.scenario.msg}</div>`;
            }

            // Update DOM
            const descContainer = document.getElementById('res-desc-container');
            if (descContainer) {
                descContainer.innerHTML = outputHTML;
            } else {
                // Create container if missing (fallback)
                const p = document.getElementById('res-desc');
                const cont = document.createElement('div');
                cont.id = 'res-desc-container';
                cont.innerHTML = outputHTML;
                p.replaceWith(cont);
            }

            els.streak.innerText = gameState.streak;
            els.pnl.innerText = "$" + gameState.pnl;

            els.overlay.classList.remove('hidden');
            gsap.delayedCall(1.5, () => material.color.setHex(0x00F0FF));
        }

        window.shareResult = () => {
            const role = getRole(gameState.pnl);
            const pnlFormatted = (gameState.pnl >= 0 ? "+" : "") + "$" + gameState.pnl;

            const txt = `ðŸ’¸ TRADING REPORT ðŸ’¸\n\nBalance: ${pnlFormatted}\nStreak: ${gameState.streak}\nRank: ${role.icon} ${role.title}\n\nCan you beat the market? ðŸ‘‡\n`;

            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(txt)}&url=${location.href}`, '_blank');
        };

        resetGame();
    </script>
